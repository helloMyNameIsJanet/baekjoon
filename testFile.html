<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>order</th>
                </tr>
            </thead>
            <tbody id="target">
                <tr>
                    <td>홍길동</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>김철수</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>김영희</td>
                    <td>3</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        document.querySelector("#target tr").setAttribute("draggable", true);
        document.querySelector("#target tr").addEventListener("dragstart",function(event) {
            console.log("dragstart");
            event.dataTransfer.setData('html',this.innerHTML);
        });

        document.querySelector("#target").addEventListener("drop",function(event) {
            console.log("drop");
            //console.dir(event.dataTransfer);
        });
        document.querySelector("#target").addEventListener("dragover",function(event) {
            console.log("dragover");
            console.dir(event.dataTransfer.getData('html'));
            console.dir(document.querySelector(this.id));
                    // .appendChild(event.dataTransfer.getData('html'));
            //console.dir(event.dataTransfer);
        });
    </script>
    <!-- #*
    * 드래그 당할 드래그타겟 -> ondragstart="event(ev)", draggable = true;
    * 드래그한 요소를 놓을 드롭타겟 -> ondrop="event(ev)", ondragover="event(ev)"
    * *# -->
</body>
</html>
